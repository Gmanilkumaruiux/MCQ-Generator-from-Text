<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>MCQ Generator - StudyHub Theme</title>  
  <link rel="stylesheet" href="style.css">  
  <script src="https://cdn.tailwindcss.com"></script>  
</head>  
<body class="bg-white text-gray-800 transition-colors duration-300" id="body">    <!-- Navbar -->    <nav class="p-4 flex justify-between items-center shadow-md" style="background:#34495e;">  
    <h1 class="text-xl font-bold text-white">📖 MCQ Generator</h1>  
    <button id="themeToggle" class="text-2xl hover:text-yellow-300 transition">🌙</button>  
  </nav>    <!-- Sub-navigation buttons -->    <div class="sub-nav flex justify-center gap-4 my-2">  
    <button class="tab-btn" data-target="homePage">Home</button>  
    <button class="tab-btn" data-target="quizPage">Quiz</button>  
    <button class="tab-btn" data-target="dashboardPage"> Dashboard</button>  
  </div>    <main class="container mx-auto px-6 py-8 space-y-8">  <!-- Home Section -->  
<section id="homePage" class="glass-card p-6 rounded-2xl shadow-xl">  
  <h2 class="text-xl font-bold mb-4">📝 Enter Text & Generate MCQs</h2>  
  <textarea id="inputText" rows="6" placeholder="Paste your text here..." class="w-full p-3 border-2 rounded-xl bg-white text-gray-800 placeholder-gray-500 focus:ring-4 focus:ring-orange-400"></textarea>  
  <div class="mt-4 flex items-center gap-4">  
    <label class="font-semibold">Number of Questions:</label>  
    <select id="numQuestions" class="p-2 border-2 rounded-lg bg-white">  
      <option value="1">1</option>  
      <option value="3" selected>3</option>  
      <option value="5">5</option>  
      <option value="10">10</option>  
    </select>  
  </div>  
  <button id="generateBtn" class="mt-6 w-full py-3 rounded-xl font-semibold shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 hover:scale-105">  
    🚀 Generate MCQs  
  </button>  

  <div id="homeMCQs" class="mt-6 space-y-4"></div>  
</section>  

<!-- Quiz Section -->  
<section id="quizPage" class="glass-card p-6 rounded-2xl shadow-xl hidden">  
  <h2 class="text-xl font-bold mb-4">📖 Quiz</h2>  
  <div id="quizMCQs" class="space-y-6"></div>  
  <button id="submitQuiz" class="mt-4 px-6 py-3 rounded-lg font-semibold">✅ Submit Quiz</button>  
</section>  

<!-- Dashboard Section -->  
<section id="dashboardPage" class="glass-card p-6 rounded-2xl shadow-xl hidden">  
  <h2 class="text-xl font-bold mb-4">📊 Dashboard</h2>  
  <p id="scoreText" class="text-lg font-bold mb-4"></p>  
  <p id="evaluationText" class="text-lg mb-6"></p>  
  <button id="newMCQs" class="px-6 py-3 rounded-lg font-semibold">🔄 Generate New MCQs</button>  
</section>

  </main>    <footer class="text-center py-4 text-sm mt-8" style="background:#34495e; color:white;">  
    © 2025 StudyHub MCQ Generator  
  </footer>    <script src="script.js"></script>  </body>  
</html>
